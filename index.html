<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="header-text">Choose Your Color</h1>
        <div class="button-container">
            <button class="color-btn" onclick="changeColor('red')">Red</button>
            <button class="color-btn" onclick="changeColor('blue')">Blue</button>
            <button class="color-btn" onclick="changeColor('green')">Green</button>
            <button class="color-btn" onclick="changeColor('yellow')">Yellow</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
