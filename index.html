<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer App</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <h1 id="header-text">Choose Your Background Color</h1>
        <p>Click any of the buttons below to change the background color of this page.</p>
        <div class="button-container">
            <button class="color-btn" data-color="red" aria-label="Change background to red">Red</button>
            <button class="color-btn" data-color="blue" aria-label="Change background to blue">Blue</button>
            <button class="color-btn" data-color="green" aria-label="Change background to green">Green</button>
            <button class="color-btn" data-color="yellow" aria-label="Change background to yellow">Yellow</button>
            <button class="reset-btn" data-color="default" aria-label="Reset background to default color">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
